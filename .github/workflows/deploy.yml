        passphrase: amin
        debug: true
        script: |
          # Navigate to project directory
          cd /var/project
          
          # Stop existing container
          docker stop customer-app || true
          docker rm customer-app || true
          
          # Build Docker image on server
          docker build -t customer-app:latest .
          
          # Run new container in production mode
          docker run -d \
            --name customer-app \
            --restart unless-stopped \
            -p 3000:3000 \
            -e NODE_ENV=production \
            customer-app:latest
          
          # Show running containers
          docker ps
          
          # Show container logs
          docker logs customer-app
          
          # Check if container is running
          if ! docker ps | grep -q customer-app; then
            echo "Container failed to start. Checking logs..."
            docker logs customer-app
            exit 1
          fi
          
          # Test the health endpoint
          sleep 10
          curl -f http://localhost:3000/api/health || echo "Health check failed"