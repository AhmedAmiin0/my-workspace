  trigger-android-build:
    runs-on: ubuntu-latest
    needs: build-and-deploy-frontend
    timeout-minutes: 5  # Short timeout to ensure we don't wait
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        
    - name: Install dependencies
      run: |
        cd frontend-apps
        pnpm install
        
    - name: Install EAS CLI
      run: |
        npm install -g eas-cli
        
    - name: Trigger Android Build (Non-blocking)
      run: |
        cd frontend-apps
        echo "üöÄ Triggering Android build on EAS..."
        
        # Trigger the Android build in background without waiting
