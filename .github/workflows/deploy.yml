        script: |
          # Navigate to project directory
          cd /var/project
          
          # Stop existing container
          docker stop customer-app || true
          docker rm customer-app || true
          
          # Build Docker image on server
          docker build -t customer-app:latest .
          
          # Run new container
          docker run -d \
            --name customer-app \
            --restart unless-stopped \
            -p 3000:3000 \
            customer-app:latest
          
          # Show running containers
          docker ps
          
