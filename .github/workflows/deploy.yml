name: Build and Deploy

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-deploy-backend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        
    - name: Install dependencies
      run: |
        cd backend-apps
        pnpm install
        
    - name: Build backend
      run: |
        cd backend-apps
        npx nx run customer-backend:build --configuration=production
        
    - name: Build Docker image
      run: |
        docker build -f Dockerfile -t customer-backend .
        
    - name: Test Docker image
      run: |
        docker run --rm customer-backend node --version
        docker run --rm customer-backend pnpm --version
        
    - name: Verify backend files exist
      run: |
        echo "Checking backend files..."
        ls -la backend-apps/
        if [ ! -d "backend-apps" ]; then
          echo "âŒ backend-apps directory not found!"
          exit 1
        fi
        echo "âœ… Backend files verified"
        
    - name: Copy backend files to server
      uses: appleboy/scp-action@v0.1.7
      with:
